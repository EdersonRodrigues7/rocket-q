<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rocket.Q - Perguntas e Respostas</title>

    <!-- Style -->
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/room.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="room" class="content">
      <header>
        <div>
          <a href="./home.html"><img src="./assets/logo.svg" alt="Logo Rocket.Q" /></a>
        </div>
        <div class="buttons">
          <button id="room-code" class="button outlined">
            #323243<img id="img1" src="./assets/copy.svg" alt="Copiar Número da Sala" />
          </button>
          <a id="create-room" class="button" href="#"
            ><img id="img1" src="./assets/users1.svg" alt="Criar Sala" />Criar Sala</a
          >
        </div>
      </header>
      <main>
        <section id="question-form">
          <h2>Faça sua Pergunta</h2>
          <form action="">
            <label class="scr-only" for-id="question">O que você quer perguntar?</label>
            <textarea
              name="question"
              id="question"
              placeholder="O que você quer perguntar?"
            ></textarea>
          </form>
        </section>
      </main>
    </div>
  </body>
</html>
